<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feelings of Love</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #fce4ec; /* Light pink background */
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url('https://via.placeholder.com/1200x800'); /* Placeholder background image */
    background-size: cover;
    background-position: center;
    overflow: hidden; /* Hide overflow to prevent scrolling */
  }
  .love-text {
    font-size: 28px;
    color: #4a148c; /* Deep purple text color */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    animation: floatAnimation 2s ease-in-out infinite alternate;
    position: relative;
    z-index: 1; /* Ensure text stays above hearts */
    max-width: 80%;
    margin: 0 auto;
  }
  @keyframes floatAnimation {
    0% { transform: translateY(0); }
    100% { transform: translateY(-5px); }
  }
  .love-text p {
    line-height: 1.6;
  }
  .heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: #ff69b4; /* Hot pink color for hearts */
    border-radius: 50%;
    animation: heartAnimation 3s ease-in-out infinite;
    z-index: 0;
  }
  @keyframes heartAnimation {
    0% {
      transform: translateY(0) rotate(0);
      opacity: 1;
    }
    50% {
      transform: translateY(-20px) rotate(45deg);
      opacity: 0.5;
    }
    100% {
      transform: translateY(-40px) rotate(90deg);
      opacity: 0;
    }
  }
  /* Additional hearts */
  .heart:nth-child(2) {
    top: 18%;
    left: 25%;
    width: 12px;
    height: 12px;
    animation-delay: 0.5s;
  }
  .heart:nth-child(3) {
    top: 32%;
    left: 50%;
    width: 17px;
    height: 17px;
    animation-delay: 1s;
  }
  .heart:nth-child(4) {
    top: 45%;
    left: 75%;
    width: 14px;
    height: 14px;
    animation-delay: 1.5s;
  }
  .heart:nth-child(5) {
    top: 60%;
    left: 40%;
    width: 13px;
    height: 13px;
    animation-delay: 2s;
  }
</style>
</head>
<body>
  <div class="love-text">
    <p>Her heart beats in sync with <strong>Happi</strong>,<br>
    Each moment with <strong>Shravan</strong>, a treasured melody,<br>
    Colors of their love paint their world,<br>
    In vibrant hues, they find blissful harmony.</p>
  </div>
  <!-- Heart elements -->
  <div class="heart" style="top: 10%; left: 10%;"></div>
  <div class="heart" style="top: 20%; left: 30%;"></div>
  <div class="heart" style="top: 30%; left: 50%;"></div>
  <div class="heart" style="top: 40%; left: 70%;"></div>
  <div class="heart" style="top: 50%; left: 90%;"></div>
</body>
</html>
