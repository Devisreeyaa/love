<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feelings of Love</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4acb7; /* Pink background */
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .love-text {
    font-size: 24px;
    color: #2c3e50; /* Midnight blue text color */
    margin-top: 100px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    animation: floatAnimation 5s ease-in-out infinite alternate;
  }
  @keyframes floatAnimation {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
  <div class="love-text">
    <p>Her heart beats in sync with <strong>Shravan</strong>,<br>
    Each moment with <strong>Happi</strong>, a treasured melody,<br>
    Colors of their love paint their world,<br>
    In vibrant hues, they find blissful harmony.</p>
  </div>
</body>
</html>
