<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feelings of Love</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4acb7; /* Pink background */
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url('https://via.placeholder.com/1200x800'); /* Placeholder background image */
    background-size: cover;
    background-position: center;
    overflow: hidden; /* Hide overflow to prevent scrolling */
  }
  .love-text {
    font-size: 24px;
    color: #2c3e50; /* Midnight blue text color */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    animation: floatAnimation 2s ease-in-out infinite alternate;
    position: relative;
    z-index: 1; /* Ensure text stays above hearts */
  }
  @keyframes floatAnimation {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
  }
  .heart {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff69b4; /* Pink color for hearts */
    border-radius: 50%;
    animation: heartAnimation 3s ease-in-out infinite;
  }
  @keyframes heartAnimation {
    0% {
      transform: translateY(0) rotate(0);
      opacity: 1;
    }
    50% {
      transform: translateY(-20px) rotate(45deg);
      opacity: 0.5;
    }
    100% {
      transform: translateY(-40px) rotate(90deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="love-text">
    <p>Her heart beats in sync with <strong>Happi</strong>,<br>
    Each moment with <strong>Shravan</strong>, a treasured melody,<br>
    Colors of their love paint their world,<br>
    In vibrant hues, they find blissful harmony.</p>
  </div>
  <!-- Heart elements -->
  <div class="heart" style="top: 10%; left: 10%;"></div>
  <div class="heart" style="top: 20%; left: 30%;"></div>
  <div class="heart" style="top: 30%; left: 50%;"></div>
  <div class="heart" style="top: 40%; left: 70%;"></div>
  <div class="heart" style="top: 50%; left: 90%;"></div>
</body>
</html>
