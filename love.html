<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lovers' Tribute</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .lover-text {
    font-size: 48px;
    color: #ff69b4;
    font-family: 'Times New Roman', serif;
    margin-top: 100px;
    position: relative;
    animation: loveAnimation 5s infinite alternate;
  }
  .lover-text span {
    color: #1e90ff;
  }
  @keyframes loveAnimation {
    0% { transform: scale(1); }
    100% { transform: scale(1.1); }
  }
</style>
</head>
<body>
  <div class="lover-text">
    <span>From Happi</span> to <span>Shravan</span>
  </div>
</body>
</html>
