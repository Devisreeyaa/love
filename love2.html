<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feelings of Love</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #78c2ad; /* Turquoise background */
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .love-text {
    font-size: 24px;
    color: #9b59b6; /* Amethyst purple text color */
    margin-top: 100px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
  }
</style>
</head>
<body>
  <div class="love-text">
    <p>Her heart sings with joy for <strong>Happi</strong>,<br>
    Every glance from <strong>Shravan</strong>, a cherished symphony,<br>
    Colors of their love paint their world,<br>
    In vibrant hues, they find blissful harmony.</p>
  </div>
</body>
</html>
