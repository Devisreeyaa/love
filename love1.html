<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feelings of Love</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffd700; /* Golden yellow background */
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .love-text {
    font-size: 24px;
    color: #8b4513; /* Saddle brown text color */
    margin-top: 100px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
  }
</style>
</head>
<body>
  <div class="love-text">
    <p>Her heart dances in the rhythm of his smile,<br>
    Each glance from him, a tender melody,<br>
    Colors of affection paint her world,<br>
    In hues of passion, she finds serenity.</p>
  </div>
</body>
</html>
